<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

	<div class="container">
		<div class="top">
			<div class="top-left">
				<span>Day</span>
				<input type="text" placeholder="DD" id="inputDay">
				<span class="error" id="dayError"></span>
			</div>
			<div class="top-middle">
				<span>Month</span>
				<input type="text" placeholder="MM" id="inputMonth">
				<span class="error" id="monthError"></span>				
			</div>
			<div class="top-right">
				<span>Year</span>
				<input type="text" placeholder="YYYY" id="inputYear">
				<span class="error" id="yearError"></span>				
			</div>
		</div>
		<div class="middle">
			<hr>
			<div id="btn">
				<img src="./assets/images/icon-arrow.svg" />
			</div>
			<hr>
		</div>
		<div class="bottom">
			<div clas="year">
				<span id="year">
					--
				</span>
				years
			</div>
			<div clas="month" >
				<span id="month">
					--
				</span>
				months
			</div>
			<div clas="day" >
				<span id="day">
					--
				</span>
				days
			</div>
		</div>
	
	</div>
  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://nagah.netlify.app/">Nagah Rady</a>.
  </div>
  <script src="script/main.js"> </script>
</body>
</html>
